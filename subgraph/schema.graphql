type SendMessage @entity {
  id: ID!
  from: Bytes!
  to: Bytes!
  messageId: BigInt!
  block: BigInt!
  blockHash: Bytes!
  timestamp: BigInt!
  transactionHash: Bytes!
  logIndex: String!
  input: Bytes!
  amount: BigInt
}

type ReceiveMessage @entity {
  id: ID!
  from: Bytes!
  to: Bytes!
  block: BigInt!
  messageId: BigInt!
  blockHash: Bytes!
  timestamp: BigInt!
  transactionHash: Bytes!
  logIndex: String!
  input: Bytes!
}


